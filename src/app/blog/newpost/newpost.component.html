<h3>ADD NEW POST</h3>
<!-- This is the form for creating a new blog post -->
<form (ngSubmit)="submitPost()" #postForm="ngForm">
  <input type="text" placeholder="Title" [(ngModel)]="title" name="title" required>

  <textarea placeholder="Body" [(ngModel)]="body" name="body" required></textarea>

  <input type="file" (change)="uploadImage($event)">

  <button type="submit" [disabled]="!postForm.valid">Post</button>
</form>

@if (uploadPercent) {
  <div>Uploading: {{ uploadPercent }}%</div>
}
